plugins {
	id 'java'
	id 'maven'
}

version = 0.7
group = 'test.artifact'

repositories {
	maven { url = 'http://localhost:8000/pub' }
}

dependencies {
	compile group: 'org.apache', name: 'todo', version: '1.0'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: 'file://localhost/tmp/myRepo/')
		}
	}
}
